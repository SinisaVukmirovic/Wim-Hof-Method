<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wim Hof Method</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <form>
        <label for="">Number of breaths in round</label>
        <input type="range" min="20" max="50" step="10">
        <label for="">Breathing pace</label>
        <input type="range" min="2" max="6">
        <label for="">Number of rounds</label>
        <input type="range" min="2" max="5">
        <label for="">Recovery time</label>
        <input type="range" min="10" max="60" step="5">
    </form>
    
</body>
</html>
